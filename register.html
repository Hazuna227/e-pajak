<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - e-Pajak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset beberapa gaya default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya untuk body halaman */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a7ae2, #6fa3f8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Kontainer utama */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Kotak register */
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        /* Judul */
        .login-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2a7ae2;
        }

        /* Input group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .input-group input:focus {
            border-color: #2a7ae2;
            outline: none;
            background-color: #fff;
        }

        /* Tombol Register */
        button {
            width: 100%;
            padding: 12px;
            background-color: #2a7ae2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5db8;
        }

        /* Link Login */
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            text-decoration: none;
            color: #2a7ae2;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Ikon Bantuan */
        .help-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: #2a7ae2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .help-icon:hover {
            color: #1a5db8;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Daftar ke e-Pajak</h2>

            <!-- Form Register -->
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="input-group">
                    <button type="submit">Daftar</button>
                </div>
            </form>

            <!-- Link ke halaman login -->
            <div class="login-link">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <!-- Ikon Bantuan -->
    <div class="help-icon">
        <a href="help.html" title="Bantuan">
            <i class="fas fa-question-circle"></i>
        </a>
    </div>
</body>

</html>
